# .github/workflows/ci.yml
name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Format
        run: make fmt

      - name: Check imports
        run: make deps

      - name: Vet code
        run: make vet

      - name: Tidy modules
        run: make tidy

      - name: Verify build
        run: make build

      - name: Run tests
        run: make test

      - name: Check diffs
        run: git diff --exit-code

